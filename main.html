<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style for the dropdown links */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu when the button is clicked */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <!-- Navigation links will be added here dynamically -->
    <div class="dropdown">
        <button class="dropbtn">File</button>
        <div class="dropdown-content" id="fileDropdown">
            <!-- Dropdown items will be added here dynamically -->
        </div>
    </div>
</div>

<script>
    // Define dropdown items for the "File" dropdown
    var fileDropdownItems = [
        { text: 'All Files', link: '#' },
        { text: 'New File', link: '#' },
        { text: 'Open File', link: '#' },
        { text: 'Save File', link: '#' }
    ];

    // Function to create dropdown items
    function createDropdownItems(items, dropdownId) {
        var dropdown = document.getElementById(dropdownId);

        items.forEach(function(item) {
            var link = document.createElement('a');
            link.textContent = item.text;
            link.href = item.link;
            dropdown.appendChild(link);
        });
    }

    // Call the function to create dropdown items for the "File" dropdown
    createDropdownItems(fileDropdownItems, 'fileDropdown');
</script>

</body>
</html>
